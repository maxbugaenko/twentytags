[production]

routes.logout.route = "logout"
routes.logout.defaults.controller = "index"
routes.logout.defaults.action = "logout"

routes.login.route = "login"
routes.login.defaults.controller = "index"
routes.login.defaults.action = "login"

routes.default.route = ":controller/:action/*"
routes.default.defaults.controller = "index"
routes.default.defaults.action = "index"

routes.home.route = ""
routes.home.defaults.controller = "index"
routes.home.defaults.action = "index"

routes.entity.route = "e/:id/*"
routes.entity.defaults.controller = "index"
routes.entity.defaults.action = "entity"
routes.entity.reqs.id = "^[0-9]+$"

routes.tags.route = "t/:id/*"
routes.tags.defaults.controller = "index"
routes.tags.defaults.action = "index"
routes.tags.reqs.id = "^[0-9]+$"


[development : production]

[testing : production]
